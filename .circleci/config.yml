version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
      - image: fauna/faunadb:latest
    steps:
      - checkout
      - run:
          name: update-npm
          command: npm install
      - run:
          name: wait-for-faunadb
          command: 'while ! curl -s http://localhost:8443/ping > /dev/null; do sleep 1 ; done'
      - run:
          name: test
          command: npm test
